<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://kit.fontawesome.com/0016173d9b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Candal|Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />

    <link rel="stylesheet" href="../../css/admin.css" />
    <title>Admin Section - Add User</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1 class="logo-text"><span>MyFirst</span>Blog</h1>
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            Strahinja Strajla
            <i class="fa fa-chevron-down" style="font-size:  .8em;"></i>
          </a>
          <ul>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="../posts/index-post.html">Manage Posts</a></li>
          <li><a href="index-users.html">Manage Users</a></li>
          <li><a href="../topics/index-topic.html">Manage Topics</a></li>
        </ul>
      </div>
      <!-- Left Sidebar -->

      <!-- Admin Content -->

      <div class="admin-content">
        <div class="button-group">
          <a href="create-user.html" class="btn btn-big">Add User</a>
          <a href="index-users.html" class="btn btn-big">Manage Users</a>
        </div>

        <div class="content">
          <h2 class="page-title">Add User</h2>

          <form action="create-user.html" method="post">
         
            <div>
                <label>Username</label>
                <input type="text" name="username" class="text-input" />
              </div>
      
              <div>
                <label>Email</label>
                <input type="email" name="email" class="text-input" />
              </div>
      
              <div>
                <label>Password</label>
                <input type="password" name="password" class="text-input" />
              </div>
      
              <div>
                <label>Password Confirmation</label>
                <input type="text" name="passwordConf" class="text-input" />
              </div>

             
                <div>
                    <label>Role</label>
                    <select name="role" class="text-input">
                      <option value="Author">Author</option>
                      <option value="Admin">Admin</option>
                    </select>
                </div>

              <button type="submit" class="btn btn-big">Add Topic</button>
            </div>
          </form>

          <script>
            ClassicEditor.create(document.querySelector("#body"), {
              toolbar: [
                "heading",
                "|",
                "bold",
                "italic",
                "link",
                "bulletedList",
                "numberedList",
                "blockQuote"
              ],
              heading: {
                options: [
                  {
                    model: "paragraph",
                    title: "Paragraph",
                    class: "ck-heading_paragraph"
                  },
                  {
                    model: "heading1",
                    view: "h1",
                    title: "Heading 1",
                    class: "ck-heading_heading1"
                  },
                  {
                    model: "heading2",
                    view: "h2",
                    title: "Heading 2",
                    class: "ck-heading_heading2"
                  }
                ]
              }
            }).catch(error => {
              console.log(error);
            });
          </script>
        </div>
      </div>

      <!-- Admin Content -->
    </div>

    <!-- Admin Page Wrapper -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
    <!-- Ck Editor -->
    <!-- Scripta -->
    <script src="../../js/scripts.js"></script>
  </body>
</html>
